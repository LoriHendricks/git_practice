<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Points Tracker</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --muted:#9fb0d0;
      --text:#e8efff;
      --accent:#7aa2ff;
      --good:#3ddc97;
      --warn:#ffcc66;
      --bad:#ff6b6b;
      --border: rgba(255,255,255,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% -10%, rgba(122,162,255,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 0%, rgba(61,220,151,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    header{
      padding:24px 16px 10px;
      max-width:1100px;
      margin:0 auto;
    }
    h1{margin:0 0 6px;font-size:28px;letter-spacing:.3px}
    header p{margin:0;color:var(--muted)}
    main{
      max-width:1100px;
      margin: 12px auto 40px;
      padding: 0 16px;
      display:grid;
      grid-template-columns: 380px 1fr;
      gap:16px;
    }
    @media (max-width: 900px){
      main{grid-template-columns:1fr}
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent 60%),
                  var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
    input, select, textarea{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
    }
    textarea{min-height:80px;resize:vertical}
    input:focus, select:focus, textarea:focus{
      border-color: rgba(122,162,255,.7);
      box-shadow: 0 0 0 3px rgba(122,162,255,.16);
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      cursor:pointer;
      background: rgba(122,162,255,.15);
      color: var(--text);
      font-weight:600;
      user-select:none;
    }
    .btn:hover{background: rgba(122,162,255,.22)}
    .btn:active{transform: translateY(1px)}
    .btn.secondary{background: rgba(255,255,255,.08)}
    .btn.secondary:hover{background: rgba(255,255,255,.12)}
    .btn.danger{background: rgba(255,107,107,.14)}
    .btn.danger:hover{background: rgba(255,107,107,.20)}
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      background: rgba(0,0,0,.18);
      font-size:12px;
      margin: 6px 6px 0 0;
    }
    .stat{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top: 10px;
    }
    .stat .box{
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
    }
    .stat .big{font-size:20px;font-weight:800}
    .stat .small{font-size:12px;color:var(--muted)}
    .hint{color:var(--muted);font-size:12px;margin-top:10px;line-height:1.35}
    table{
      width:100%;
      border-collapse: separate;
      border-spacing:0;
      overflow:hidden;
      border:1px solid var(--border);
      border-radius:14px;
    }
    thead th{
      text-align:left;
      font-size:12px;
      color:var(--muted);
      padding:10px 12px;
      background: rgba(0,0,0,.20);
      border-bottom:1px solid var(--border);
    }
    tbody td{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      font-size:14px;
      vertical-align:top;
    }
    tbody tr:last-child td{border-bottom:none}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .tiny{
      padding:7px 10px;
      font-size:12px;
      border-radius:10px;
    }
    .right-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .mono{font-variant-numeric: tabular-nums}
    .empty{
      color:var(--muted);
      padding:14px 12px;
      border:1px dashed rgba(255,255,255,.16);
      border-radius:14px;
      margin-top:10px;
      background: rgba(0,0,0,.14);
    }
    .badge{
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(61,220,151,.12);
      color: var(--text);
      font-weight:700;
    }
    .muted{color:var(--muted)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width: 520px){
      .grid2{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <h1>Fitness Points Tracker</h1>
    <p>Log an activity → earn points based on type and minutes. Data saves in your browser.</p>
  </header>

  <main>
    <section class="card" aria-label="Add activity">
      <div class="right-top">
        <div><div class="badge">LocalStorage</div></div>
        <button class="btn secondary tiny" id="resetAllBtn" type="button">Reset all data</button>
      </div>

      <form id="activityForm" autocomplete="off">
        <label for="activityType">Activity</label>
        <select id="activityType" required></select>

        <div class="grid2">
          <div>
            <label for="minutes">Duration (minutes)</label>
            <input id="minutes" type="number" min="1" step="1" placeholder="e.g., 30" required />
          </div>
          <div>
            <label for="date">Date</label>
            <input id="date" type="date" required />
          </div>
        </div>

        <label for="notes">Notes (optional)</label>
        <textarea id="notes" placeholder="e.g., intervals, pace, how it felt..."></textarea>

        <div class="row" style="margin-top:12px">
          <button class="btn" id="submitBtn" type="submit">Add activity</button>
          <button class="btn secondary" id="cancelEditBtn" type="button" style="display:none;">Cancel edit</button>
        </div>
      </form>

      <div class="stat">
        <div class="box">
          <div class="small">Total points</div>
          <div class="big mono" id="totalPoints">0</div>
        </div>
        <div class="box">
          <div class="small">This week</div>
          <div class="big mono" id="weekPoints">0</div>
        </div>
      </div>

      <div class="hint">
        <div style="margin-top:10px;font-weight:700;color:var(--text)">Scoring rules</div>
        <div class="muted">Points = minutes × rate</div>
        <div id="rulesPills" style="margin-top:6px"></div>
      </div>
    </section>

    <section class="card" aria-label="Activity history">
      <div class="right-top">
        <div>
          <div style="font-size:16px;font-weight:800">History</div>
          <div class="muted" style="font-size:12px;margin-top:2px">Edit or delete past entries.</div>
        </div>

        <div class="row">
          <select id="filterType" style="width:200px">
            <option value="all">All activities</option>
          </select>
          <select id="sortBy" style="width:180px">
            <option value="date_desc">Sort: newest</option>
            <option value="date_asc">Sort: oldest</option>
            <option value="points_desc">Sort: points (high)</option>
            <option value="points_asc">Sort: points (low)</option>
          </select>
        </div>
      </div>

      <div id="tableWrap" style="margin-top:12px"></div>
    </section>
  </main>

  <script>
    // ====== CONFIG: points per minute for each activity ======
    // Added: Rowing, Pilates, Hiking, Jump Rope
    const ACTIVITY_RATES = {
      "Walking": 1,
      "Yoga / Stretching": 2,
      "Strength Training": 3,
      "Cycling": 3,
      "Swimming": 4,
      "Running": 4,
      "HIIT": 5,
      "Sports (Basketball, Soccer, etc.)": 4,

      "Rowing": 4,
      "Pilates": 2,
      "Hiking": 3,
      "Jump Rope": 6
    };

    const STORAGE_KEY = "fitness_points_tracker_v1";

    let entries = [];            // { id, type, minutes, date, notes, points }
    let editingId = null;

    const $ = (sel) => document.querySelector(sel);

    const fmtDate = (iso) => {
      const [y,m,d] = iso.split("-").map(Number);
      const dt = new Date(y, m - 1, d);
      return dt.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"numeric" });
    };

    const calcPoints = (type, minutes) => {
      const rate = ACTIVITY_RATES[type] ?? 1;
      return Math.round((Number(minutes) * rate) * 10) / 10;
    };

    const uid = () => Math.random().toString(16).slice(2) + Date.now().toString(16);

    const save = () => localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    const load = () => {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        entries = raw ? JSON.parse(raw) : [];
        if (!Array.isArray(entries)) entries = [];
      } catch {
        entries = [];
      }
    };

    const startOfWeekISO = (dateObj) => {
      const d = new Date(dateObj);
      const day = (d.getDay() + 6) % 7; // Monday start
      d.setDate(d.getDate() - day);
      d.setHours(0,0,0,0);
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${dd}`;
    };

    const isInThisWeek = (isoDate) => {
      const today = new Date();
      const sow = startOfWeekISO(today);
      const start = new Date(sow + "T00:00:00");
      const end = new Date(start);
      end.setDate(end.getDate() + 7);
      const dt = new Date(isoDate + "T00:00:00");
      return dt >= start && dt < end;
    };

    const renderActivityOptions = () => {
      const activityType = $("#activityType");
      const filterType = $("#filterType");
      activityType.innerHTML = "";
      filterType.innerHTML = `<option value="all">All activities</option>`;

      Object.keys(ACTIVITY_RATES).forEach((name) => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        activityType.appendChild(opt);

        const opt2 = document.createElement("option");
        opt2.value = name;
        opt2.textContent = name;
        filterType.appendChild(opt2);
      });
    };

    const renderRulesPills = () => {
      const wrap = $("#rulesPills");
      wrap.innerHTML = "";
      Object.entries(ACTIVITY_RATES).forEach(([name, rate]) => {
        const pill = document.createElement("div");
        pill.className = "pill";
        pill.innerHTML = `<span>${escapeHtml(name)}</span> <span class="mono">× ${rate}/min</span>`;
        wrap.appendChild(pill);
      });
    };

    const getFilteredSortedEntries = () => {
      const filter = $("#filterType").value;
      const sortBy = $("#sortBy").value;

      let list = [...entries];
      if (filter !== "all") list = list.filter(e => e.type === filter);

      const sorters = {
        date_desc: (a,b) => b.date.localeCompare(a.date),
        date_asc:  (a,b) => a.date.localeCompare(b.date),
        points_desc: (a,b) => b.points - a.points,
        points_asc:  (a,b) => a.points - b.points,
      };
      list.sort(sorters[sortBy] || sorters.date_desc);
      return list;
    };

    const renderStats = () => {
      const total = entries.reduce((sum,e) => sum + Number(e.points || 0), 0);
      const week = entries
        .filter(e => isInThisWeek(e.date))
        .reduce((sum,e) => sum + Number(e.points || 0), 0);

      $("#totalPoints").textContent = (Math.round(total * 10) / 10).toString();
      $("#weekPoints").textContent = (Math.round(week * 10) / 10).toString();
    };

    const renderTable = () => {
      const wrap = $("#tableWrap");
      const list = getFilteredSortedEntries();

      if (list.length === 0) {
        wrap.innerHTML = `<div class="empty">No entries yet. Add your first activity on the left.</div>`;
        return;
      }

      const rows = list.map(e => `
        <tr>
          <td class="mono">${fmtDate(e.date)}</td>
          <td>${escapeHtml(e.type)}</td>
          <td class="mono">${Number(e.minutes)}</td>
          <td class="mono">${Number(e.points)}</td>
          <td>${e.notes ? escapeHtml(e.notes) : `<span class="muted">—</span>`}</td>
          <td>
            <div class="actions">
              <button class="btn secondary tiny" data-action="edit" data-id="${e.id}">Edit</button>
              <button class="btn danger tiny" data-action="delete" data-id="${e.id}">Delete</button>
            </div>
          </td>
        </tr>
      `).join("");

      wrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th style="width:120px">Date</th>
              <th>Activity</th>
              <th style="width:110px">Minutes</th>
              <th style="width:110px">Points</th>
              <th>Notes</th>
              <th style="width:170px">Actions</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      wrap.querySelectorAll("button[data-action]").forEach(btn => {
        btn.addEventListener("click", () => {
          const action = btn.dataset.action;
          const id = btn.dataset.id;
          if (action === "edit") beginEdit(id);
          if (action === "delete") deleteEntry(id);
        });
      });
    };

    const escapeHtml = (str) => {
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    };

    const resetForm = () => {
      editingId = null;
      $("#submitBtn").textContent = "Add activity";
      $("#cancelEditBtn").style.display = "none";
      $("#activityForm").reset();

      $("#date").valueAsDate = new Date();
      const first = Object.keys(ACTIVITY_RATES)[0];
      if (first) $("#activityType").value = first;
      $("#minutes").focus();
    };

    const beginEdit = (id) => {
      const e = entries.find(x => x.id === id);
      if (!e) return;
      editingId = id;

      $("#activityType").value = e.type;
      $("#minutes").value = e.minutes;
      $("#date").value = e.date;
      $("#notes").value = e.notes || "";

      $("#submitBtn").textContent = "Save changes";
      $("#cancelEditBtn").style.display = "inline-flex";
      $("#minutes").focus();
    };

    const upsertEntry = (payload) => {
      if (editingId) {
        const idx = entries.findIndex(x => x.id === editingId);
        if (idx >= 0) entries[idx] = { ...entries[idx], ...payload };
      } else {
        entries.push({ id: uid(), ...payload });
      }
      save();
      renderAll();
      resetForm();
    };

    const deleteEntry = (id) => {
      const e = entries.find(x => x.id === id);
      if (!e) return;
      const ok = confirm(`Delete this entry?\n\n${e.type} — ${e.minutes} min — ${e.points} points`);
      if (!ok) return;
      entries = entries.filter(x => x.id !== id);
      save();
      if (editingId === id) resetForm();
      renderAll();
    };

    const renderAll = () => {
      renderStats();
      renderTable();
    };

    const init = () => {
      load();
      renderActivityOptions();
      renderRulesPills();

      $("#date").valueAsDate = new Date();
      const first = Object.keys(ACTIVITY_RATES)[0];
      if (first) $("#activityType").value = first;

      $("#activityForm").addEventListener("submit", (ev) => {
        ev.preventDefault();

        const type = $("#activityType").value;
        const minutes = Number($("#minutes").value);
        const date = $("#date").value;
        const notes = $("#notes").value.trim();

        if (!type || !date || !Number.isFinite(minutes) || minutes <= 0) {
          alert("Please enter a valid activity, date, and minutes.");
          return;
        }

        const points = calcPoints(type, minutes);

        upsertEntry({
          type,
          minutes,
          date,
          notes: notes || "",
          points
        });
      });

      $("#cancelEditBtn").addEventListener("click", () => resetForm());

      $("#filterType").addEventListener("change", renderTable);
      $("#sortBy").addEventListener("change", renderTable);

      $("#resetAllBtn").addEventListener("click", () => {
        const ok = confirm("This will delete all saved entries. Continue?");
        if (!ok) return;
        entries = [];
        save();
        resetForm();
        renderAll();
      });

      renderAll();
    };

    init();
  </script>
</body>
</html>
